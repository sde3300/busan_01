<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <h1>문서내용</h1>
  <hr/>
  텍스트&nbsp;&nbsp;&lt;&gt; 단락에서 줄바꿈 하더라도 <br>웹브라우저 창에는
  <blockquote>사이트 글을 인용</blockquote>
  <!-- 주석 ctrl + / -->
  <pre>
    내     용 :
    pre태구는
    태그 특징
  </pre>
  <strong>굵게 강조할 텍스트</strong>
  <b>굵게 표시할 텍스트</b><br>
  <i>이탤릭</i><br>
  <em>중요도</em><br>
  앞쪽내용
  <blockquote>태그인용</blockquote>
  뒤쪽내용<br>
  앞쪽내용
  <q>태그인용</q>
  뒤쪽내용


</body>
</html>
