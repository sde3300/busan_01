<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        body {font-family: consolas;}
        h3.none {border-style: none;}
        h3.hidden {border-style: hidden;}
        h3.dotted {border-style: dotted;}
        h3.dashed {border-style: dashed;}
        h3.solid {border-style: solid;}
        h3.double {border-style: double;}
        h3.groove {border-style: groove;}
        h3.ridge {border-style: ridge;}
        h3.inset {border-style: inset;}
        h3.outset {border-style: outset;}
        h3.mix {border-style: dotted dashed solid double;}
    </style>
    <title>Document</title>
</head>
<body>
    <h1>border-style 예제</h1>
    <h3 class="none">no border 테두리가 안나타남</h3>
    <h3 class="hidden">hidden border 테두리를 감춘다</h3>
    <h3 class="dotted">dotted border 점선</h3>
    <h3 class="dashed">dashed border 파선</h3>
    <h3 class="solid">solid border 실선</h3>
    <h3 class="double">double border 이중선</h3>
    <h3 class="groove">groove border 오목한선(홈이 파인 듯)</h3>
    <h3 class="ridge">ridge border 볼록한선(튀어나온 듯)</h3>
    <h3 class="inset">inset border 안쪽이 오목한 선</h3>
    <h3 class="outset">outset border 안쪽이 볼록한 선</h3>
    <h3 class="mix">mix border</h3>
</body>
</html>
