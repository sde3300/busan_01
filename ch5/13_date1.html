<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form>
        <h3>오늘 날짜 입력</h3>
        Today : <input type="date" name="today">
        <p></p>
        생일 : <input type="month" name="birth">
        <p></p>
        주간계획 : <input type="week" name="weekend">
        <p></p>
        색 : <input type="color" name="color" value="#0000ff">
        <p></p>
        숫자 : <input type="number" name="count" min="1" max="130">
        <p></p>
        범위 : <input type="range" name="point" min="0" max="100" value="90">
        <p></p>
        이메일 : <input type="email" name="myemail" value="ss@naver.com" disabled> 
        <p></p>
        URL : <input type="url" name="myhome" autofocus placeholder="url 입력하세요">
        <p></p>
        막대 그래프 : <meter min="0" max="100" optimum="70" value="60"></meter>
        <meter min="0" max="100" low="21" high="60" optimum="70" value="20"></meter>
        <input type="submit">
    </form>
</body>
</html>
