<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        h4:first-child{
            color: blue;
        }
        h4:last-child{
            color: pink;
        }
        h4:nth-child(2n+1){
            background-color: green;
        }
        h4:nth-last-child(2n){
            background-color: yellow;
        }
    </style>
    <title>Document</title>
</head>
