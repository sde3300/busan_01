<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px dotted black;
            background-color: lightgreen;
            margin: 50px;
        }
        div#box1{ transform: skewX(50deg);}
        div#box2{ transform: skewY(-30deg);}
        div#box3{ transform: skew(20deg, 10deg);}
    </style>
<title>title name</title>
</head>
<body>
    <div>기본박스</div>
    <div id="box1">박스1</div>
    <div id="box2">박스2</div>
    <div id="box3">박스3</div>
</body>
